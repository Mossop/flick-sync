{% extends "sidebar.html" %}

{% block title %}Syncing{% endblock %}

{% block content %}
  <div id="sync-log" hx-target="#sync-log" hx-swap="beforeend" sse-swap="sync-log">
    {% for item in log %}
      {{ item|safe }}
    {% endfor %}
  </div>

  <div id="progress-bars" hx-target="#progress-bars" sse-swap="sync-progress">
    {% for progress in progress_bars %}
      {{ progress|safe }}
    {% endfor %}
  </div>
{% endblock %}
