{% extends "sidebar.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div id="video-container">
    <video-player
      currentTime="{{ playback_position }}"
      videoTitle="{{ title }}"
      airDate="{{ air_date|json }}"
      image="{{ image }}"
      show="{{ show|json }}"
      season="{{ season|json }}"
      episode="{{ episode|json }}"
      url="{{ url }}"
      mimetype="{{ mime_type }}"
      totalTime="{{ total_duration }}"
    >
    </video-player>
  </div>
{% endblock %}
