<div class="progress">
  <p>
    {% if is_download %}
      <sl-icon name="cloud-download"></sl-icon> Downloading
    {% else %}
      <sl-icon name="gpu-card"></sl-icon> Transcoding
    {% endif %}
    {{ video }}...
  </p>
  {% if let Some(length) = length %}
    <sl-progress-bar id="{{ id }}" value="{{ (position * 100) / length }}">
      {% if is_download %}
        <sl-format-bytes value="{{ position }}"></sl-format-bytes> / <sl-format-bytes value="{{ length }}"></sl-format-bytes>
      {% else %}
        {{ position }}%
      {% endif %}
    </sl-progress-bar>
  {% else %}
    <sl-progress-bar indeterminate>
      {% if is_download %}
        <sl-format-bytes value="{{ position }}"></sl-format-bytes>
      {% else %}
        {{ position }}%
      {% endif %}
    </sl-progress-bar>
  {% endif %}
</div>
